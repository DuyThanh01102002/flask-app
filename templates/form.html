<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Nhập Dữ Liệu</title>
    <style>
        body {
            font-family: 'Times New Roman', Times, serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            width: 100%;
            max-width: 1000px;
        }
        form {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            font-weight: bold;
            margin-bottom: 5px;
            display: block;
        }
        .form-group input[type="text"],
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #cccccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 16px;
            resize: none;
        }
        .form-group textarea {
            max-height: 150px; /* Giới hạn chiều cao tối đa của textarea */
            overflow-y: auto; /* Hiển thị thanh trượt khi cần thiết */
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <form method="POST" id="myForm">
            <div class="form-group">
                <label for="wr">V/v:</label>
                <input type="text" id="wr" name="wr" required>
            </div>
            <div class="form-group">
                <label for="dob">Ngày:</label>
                <input type="text" id="dob" name="dob" required>
            </div>
            <div class="form-group">
                <label for="send">Kính gửi:</label>
                <input type="text" id="send" name="send" required>
            </div>
            <div class="form-group">
                <label for="cont">Nội dung:</label>
                <textarea id="cont" name="cont" required></textarea>
            </div>
            <div class="form-group">
                <label for="from">Tên vị trí:</label>
                <input type="text" id="from" name="from" required>
            </div>
            <div class="form-group">
                <label for="to">Tên:</label>
                <input type="text" id="to" name="to" required>
            </div>
            <input type="submit" value="Gửi">
        </form>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const textareas = document.querySelectorAll('textarea');

            // Hàm tự động điều chỉnh chiều cao của textarea
            const adjustHeight = (textarea) => {
                textarea.style.height = 'auto';
                textarea.style.height = textarea.scrollHeight + 'px';
            }

            textareas.forEach(textarea => {
                // Gọi hàm khi textarea có sự thay đổi
                textarea.addEventListener('input', () => adjustHeight(textarea));

                // Gọi hàm để đặt chiều cao ban đầu
                adjustHeight(textarea);
            });
        });
        document.getElementById('myForm').addEventListener('submit', function(event) {
            const textareas = document.querySelectorAll('textarea');
            textareas.forEach(textarea => {
                // Thay thế mọi dấu xuống dòng Unix (\n) bằng dấu xuống dòng Windows (\r\n)
                textarea.value = textarea.value.replace(/\n/g, '\r\n');
            });
        });
    </script>
</body>
</html>
